spring:
  datasource:
    url: jdbc:h2:mem:retodb #URL de la fuente de datos H2.
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update #Hibernate actualizar√° el esquema de la base de datos para que coincida con la entidad JPA.
  output:
    ansi:
      enabled: always #Uso de ANSI en la consola habilitado.
  h2:
    console:
      enabled: true #Consola H2 habilitada.
  application:
    name: reto
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs
app:
  email:
    regexp: ^[a-zA-Z0-9_!#$%&'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+$
